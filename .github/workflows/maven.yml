name: Run BDD RestAssured Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:  
      MAIL_FROM: ${{ secrets.MAIL_FROM }}
      MAIL_PASS: ${{ secrets.MAIL_PASS }}
      MAIL_TO: ${{ secrets.MAIL_TO }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Install json-server
        run: npm install -g json-server
      
      - name: Start json-server
        run: |
          json-server --watch target/users.json --port 3000 &
          sleep 5
        shell: bash
      
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Cache Maven dependencies
        id: cache-maven
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: maven-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-${{ runner.os }}-
      
      - name: Show cache result
        run: echo "Cache hit? -> ${{ steps.cache-maven.outputs.cache-hit }}"
        
      - name: Build and test with Maven
        run: mvn clean test -Dmaven.test.failure.ignore=true
        continue-on-error: true

